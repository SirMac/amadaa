{% extends "app_base.html" %}

{% block content %}
<p><b>Name:</b> {{ supplier.name }}</p>

{% for product in supplier.products.all %}
{% if forloop.first %}
<h3>Supplied Products</h3>
{% endif %}

<p>{{ product.name }}</p>
{% endfor %}
{% endblock %}

{% block action_bottom %}
<p><a href="{% url 'supplier-list' %}">Back to list</a></p>
{% endblock %}
