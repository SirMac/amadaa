{# base template for all others to inherit #}
<!doctype html>

<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Amadaa</title>
    {% block css %}{% endblock %}
    {% block js %}{% endblock %}
  </head>

  <body>
    <header>
      {% block header %}
      {% endblock %}
    </header>
    
    {% block body %}
    {% endblock %}
    
    <footer>
      {%block footer %}
    </footer>
  <body>
</html>
