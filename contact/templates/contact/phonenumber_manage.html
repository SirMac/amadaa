{% extends "contact/person_base.html" %}

{% load bootstrap3 %}
{% load bootstrap_dynamic_formsets %}

{% block content %}
<form method="post" action="">
  {% csrf_token %}

  <fieldset>
    <legend>Phone Numbers</legend>

    {% bootstrap_dynamic_formset formset can_delete=True layout="horizontal" %}

    <button type="submit" id="form-submit" class="btn btn-success">Done</button>
  </fieldset>
</form>
{% endblock %}
