{% extends "app_base.html" %}

{% block content %}
  <p>You are about to delete the following website</p>
  <ol>
    <li>{{ website.url }}</li>
  </ol>

  <p>Are you sure?</p>

  <form method="post" action="">
    {% csrf_token %}

    <input type="submit" value="Yes" name="confirm_delete">
    <input type="submit" value="No" name="cancel">
  </form>
{% endblock %}
