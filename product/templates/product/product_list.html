{% extends "app_base.html" %}

{% block content %}
  <h2>Products</h2>

  <ol>
    {% for product in products %}
    <li><a href="{% url 'product-detail' product.id %}">{{ product.name }}</a></li>
    {% endfor %}
{% endblock %}

{% block action_bottom %}
  <p><a href="{% url 'product-add' %}">Add product</a></p>
{% endblock %}
